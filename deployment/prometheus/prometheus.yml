global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ai-travel-planner'
    environment: 'production'

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # API网关监控
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway-prod:8000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # 聊天服务监控
  - job_name: 'chat-service'
    static_configs:
      - targets: ['chat-service-prod:8001']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # 智能体服务监控
  - job_name: 'agent-service'
    static_configs:
      - targets: ['agent-service-prod:8002']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # RAG服务监控
  - job_name: 'rag-service'
    static_configs:
      - targets: ['rag-service-prod:8003']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # 用户服务监控
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service-prod:8004']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s

  # MySQL监控 (需要安装mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis监控 (需要安装redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx监控 (需要配置nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter监控 (系统指标)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: node-exporter:9100

  # Docker容器监控 (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    scrape_timeout: 10s

  # Qdrant向量数据库监控
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant-prod:6333']
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Elasticsearch监控
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
    scrape_interval: 30s
    scrape_timeout: 10s

  # n8n工作流监控
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n-prod:5678']
    scrape_interval: 60s
    metrics_path: /metrics
    scrape_timeout: 10s

# 存储配置
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB
    wal-compression: true 